<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score: <span>00</span></h3>
                </div>
                <div class="info">
                    <h3>Score: <span>00</span></h3>
                </div>
                <div class="info">
                    <h3>TIme: <span>00-00</span></h3>
                </div>
            </div>
            <div class="board"></div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Wellcome to Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
